apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: n8n
  labels:
    app: n8n
spec:
  type: ClusterIP  # Changed from LoadBalancer - using Ingress instead
  selector:
    app: n8n
  ports:
  - name: http
    port: 5678
    targetPort: 5678
    protocol: TCP
  sessionAffinity: ClientIP  # Helps with webhook stability
