---
# Open-WebUI Ingress with HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openwebui
  namespace: docker-services
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod  # Change to letsencrypt-prod after testing
spec:
  tls:
    - hosts:
        - openwebui.justinmendoza.net
      secretName: openwebui-tls
  rules:
    - host: openwebui.justinmendoza.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openwebui
                port:
                  number: 80

